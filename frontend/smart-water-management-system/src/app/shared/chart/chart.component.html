<div class="container-fluid py-5">
  <div class="row">
    <div class="col col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="chart">
            <canvas
              id="levelChart"
              style="height: 200px"
              baseChart
              [datasets]="chartData"
              [labels]="chartLabels"
              [chartType]="chartType"
              [options]="chartOptions"
              [colors]="chartColors"
            ></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
