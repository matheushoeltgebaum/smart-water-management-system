<header>
  <app-nav></app-nav>
</header>
<div class="main-container container-fluid bg-info">
  <div class="container-fluid py-3">
    <div class="row">
      <div class="col col-sm-12">
        <div class="card">
          <div class="card-body">
            <app-monthpicker
              [label]="label"
              (change)="changeFilterDate($event)"
            ></app-monthpicker>
            <app-chart
              [chartData]="chartData"
              [chartLabels]="chartLabels"
            ></app-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
