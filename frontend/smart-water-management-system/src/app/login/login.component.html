<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-black mb-4">Smart Water</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="username" name="username" id="username" placeholder="Usuário" required>
                  <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                    <div *ngIf="username.errors.required">
                      Usuário é obrigatório.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" formControlName="password" name="password" id="password" placeholder="Senha" required>
                  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                      Senha é obrigatória.
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin" [disabled]="!loginForm.valid">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
